    const LAST_UPDATED = new Date().toLocaleString();
    const form = document.getElementById('form');
    const input = document.getElementById('matricula');
    const resultado = document.getElementById('resultado');
    const card = document.getElementById('card');
    const mensaje = document.getElementById('mensaje');

    function limpiar() {
      resultado.classList.add('hidden');
      mensaje.classList.add('hidden');
      card.innerHTML = '';
      mensaje.innerHTML = '';
    }

    function renderResultado(matricula, registro) {
      const fmt = (v) => (v === undefined || v === null || String(v).trim() === '' ? '—' : v);
      card.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div>

          </div>

          </div>
          <div class="rounded-xl border border-indigo-200 p-3 bg-indigo-50 col-span-1 sm:col-span-2">
            <p class="text-xs uppercase tracking-wide text-slate-500">Calificación Total (Suma)</p>
            <p class="text-xl font-bold text-indigo-700">${fmt(registro.calificacion)}%</p>
          </div>
        </div>
      `;
      resultado.classList.remove('hidden');
    }

    function renderMensaje(texto, tipo = 'info') {
      const estilos = tipo === 'error'
        ? 'bg-rose-50 text-rose-700 border-rose-200'
        : 'bg-amber-50 text-amber-700 border-amber-200';
      mensaje.innerHTML = `<div class="rounded-xl border ${estilos} p-4 text-sm">${texto}</div>`;
      mensaje.classList.remove('hidden');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      limpiar();
      const raw = input.value.trim();
      if (!raw) {
        renderMensaje('Escribe una matrícula para buscar.', 'error');
        return;
      }
      const matricula = parseInt(raw, 10);
      const registro = DATA[matricula];
      if (!registro) {
        renderMensaje('No se encontró la matrícula. Verifica que esté bien escrita o consulta con tu docente.', 'error');
        return;
      }
      renderResultado(matricula, registro);
    });

    document.getElementById('ultima').textContent = LAST_UPDATED;
