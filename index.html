<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Calificaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="max-w-3xl mx-auto px-4 pt-10 pb-4">
    <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">Consulta de Calificaciones</h1>
    <p class="mt-2 text-sm text-slate-600">Escribe tu <span class="font-semibold">número de matrícula</span>.</p>
  </header>

  <main class="max-w-3xl mx-auto px-4 pb-16">
    <div class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-5 sm:p-6">
      <form id="form" class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-end">
        <div class="flex-1">
          <label for="matricula" class="block text-sm font-medium text-slate-700">Matrícula</label>
          <input id="matricula" name="matricula" type="text" inputmode="numeric" autocomplete="off"
                 class="mt-1 w-full rounded-xl border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 px-4 py-2.5"
                 placeholder="Ej. 202500123" required>
        </div>
        <button type="submit" id="btnBuscar"
                class="rounded-xl px-5 py-2.5 font-semibold bg-indigo-600 hover:bg-indigo-700 text-white shadow-sm">
          Consultar
        </button>
      </form>

      <div id="resultado" class="mt-6 hidden">
        <div id="card" class="rounded-2xl border border-slate-200 bg-slate-50 p-5"></div>
      </div>

      <p class="mt-8 text-xs text-slate-500">Última actualización: <span id="ultima"></span></p>
    </div>
  </main>

  <script>
    let DATA = {
      "202500101": { apuntes: 85, tarea: 90, test: 78, posttest: 82 },
      "202500102": { apuntes: 70, tarea: 65, test: 72, posttest: 75 },
      "202500103": { apuntes: 88, tarea: 92, test: 81, posttest: 85 }
    };

    const LAST_UPDATED = new Date().toLocaleString();

    const form = document.getElementById('form');
    const input = document.getElementById('matricula');
    const resultado = document.getElementById('resultado');
    const card = document.getElementById('card');

    function renderResultado(matricula, registro) {
      const fmt = (v) => (v === undefined || v === null || String(v).trim() === '' ? '—' : `${v}%`);
      const total = ((Number(registro.apuntes)||0)+(Number(registro.tarea)||0)+(Number(registro.test)||0)+(Number(registro.posttest)||0))/4;

      card.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div>
            <p class="text-xs uppercase tracking-wide text-slate-500">Matrícula</p>
            <p class="font-mono font-semibold text-lg">${matricula}</p>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div class="rounded-xl border border-slate-200 p-3 bg-white">
            <p class="text-xs uppercase tracking-wide text-slate-500">Apuntes</p>
            <p class="text-lg font-semibold">${fmt(registro.apuntes)}</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-3 bg-white">
            <p class="text-xs uppercase tracking-wide text-slate-500">Tarea</p>
            <p class="text-lg font-semibold">${fmt(registro.tarea)}</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-3 bg-white">
            <p class="text-xs uppercase tracking-wide text-slate-500">Test</p>
            <p class="text-lg font-semibold">${fmt(registro.test)}</p>
          </div>
          <div class="rounded-xl border border-slate-200 p-3 bg-white">
            <p class="text-xs uppercase tracking-wide text-slate-500">Post-test</p>
            <p class="text-lg font-semibold">${fmt(registro.posttest)}</p>
          </div>
          <div class="rounded-xl border border-indigo-200 p-3 bg-indigo-50 col-span-1 sm:col-span-2">
            <p class="text-xs uppercase tracking-wide text-slate-500">Calificación Total</p>
            <p class="text-xl font-bold text-indigo-700">${fmt(total.toFixed(2))}</p>
          </div>
        </div>
      `;
      resultado.classList.remove('hidden');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const matricula = input.value.trim();
      const registro = DATA[matricula];
      if (!registro) {
        card.innerHTML = '<p class="text-rose-600">No se encontró la matrícula.</p>';
        resultado.classList.remove('hidden');
        return;
      }
      renderResultado(matricula, registro);
    });

    document.getElementById('ultima').textContent = LAST_UPDATED;
  </script>
</body>
</html>
